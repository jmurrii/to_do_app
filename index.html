<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/2a8d98670f.js" crossorigin="anonymous"></script>
    <title>To_Do__List_App</title>
    <h1 class="main-title">Things To-Do:</h1>
    <div class="main-container">

      <form action="">
          <div class="add-item-container">
          <div class="form-group">
          <i class="pencil-icon fa-solid fa-pencil"></i>
        </div>
        <div class="form-group">
          <input class="input-box no-outline"
          required
            type="text"
            id="add-item-input"
            placeholder=".....today I have to......"
           /></div>
           <div class="form-group"></div>
          <button id="add-item"  class="add-item-btn" type="submit">ADD ITEM</button>
        </div>
      </div>
        </form>
      </div>
        <div id="list-items"></div>
        </div>
    </div>
  </head>
  <body>
    <script src="script.js"></script>
  </body>
</html>
